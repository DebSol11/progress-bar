<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Progress Bar</title>
  </head>
  <body>
    <div class="skill">
      <div class="outer">
        <div class="inner">
          <div id="number"></div>
        </div>
      </div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        version="1.1"
        width="160px"
        height="160px"
      >
        <defs>
          <linearGradient id="GradientColor">
            <stop offset="0%" stop-color="var(--gold-color)" />
            <stop offset="100%" stop-color="var(--gold-color)" />
          </linearGradient>
        </defs>
        <circle cx="80" cy="80" r="70" stroke-linecap="round" />
      </svg>
    </div>
    <script>
      let number = document.getElementById("number");
      let counter = 0;
      setInterval(() => {
        if (counter == 66) {
          clearInterval();
        } else {
          counter += 1;
          number.textContent = counter + "%";
        }
      }, 30);
    </script>
  </body>
</html>
